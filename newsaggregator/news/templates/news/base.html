<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Aggregator</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
    <!-- https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" />
    <!-- https://fontawesome.com/ -->
    <link href="{% static 'slick/slick.css' %}" rel="stylesheet" />
    <!-- https://kenwheeler.github.io/slick/ -->
    <link href="{% static 'slick/slick-theme.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- https://getbootstrap.com -->
    <link href="{% static 'css/templatemo-new-vision.css' %}" rel="stylesheet" />
    <!--New Vision Template https://templatemo.com/tm-542-new-vision-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Page Header -->
    <div class="container-fluid">
        <div class="tm-site-header">
            <div class="row">
                <div class="col-12 tm-site-header-col">
                    <div class="tm-site-header-left">
                        <i class="far fa-2x fa-eye tm-site-icon"></i>
                        <h1 class="tm-site-name">Aggregator</h1>
                    </div>
                    <div class="tm-site-header-right tm-menu-container-outer">
                        <!--Navbar-->
                        <nav class="navbar navbar-expand-lg">
                            <!-- Collapse button -->
                            <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
                                class="fas fa-bars fa-1x"></i></span></button>
                            <!-- Collapsible content -->
                            <div class="collapse navbar-collapse tm-nav" id="navbarSupportedContent1">
                                <!-- Links -->
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item {{ home }}">
                                        <a class="nav-link tm-nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item {{ categories }}">
                                        <a class="nav-link tm-nav-link" href="/categories">News categories</a>
                                    </li>
                                    <li class="nav-item {{ about }}">
                                        <a class="nav-link tm-nav-link" href="/about">About us</a>
                                    </li>
                                </ul>
                                <!-- Links -->
                            </div>
                            <!-- Collapsible content -->
                        </nav>
                        <!--/.Navbar-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="tm-main-bg"></div>
                <button type='button' class="update_button" onclick="location.href = '/update'">Update News</button>
            </div>
        </div>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

        <footer>
            Copyright &copy; 2020 New Vision - Design: <a href="/" rel="sponsored" target="_parent" title="css templates">with love, UrFU</a>
        </footer>

    </div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'slick/slick.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
</body>

</html>
